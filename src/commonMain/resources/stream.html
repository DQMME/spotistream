<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpotiStream</title>

    <link rel="icon" type="image/png" href="/static/img/favicon.png">
    <link rel="stylesheet" href="/static/css/global.css">
    <link rel="stylesheet" href="/static/css/stream.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"/>
</head>
<body>
<h1>Stream von DQMME</h1>
<div id="stream-info">
    <p id="stream-preview">Vorschau</p>

    <img src="https://wallpaper.dog/large/20459088.jpg" alt="Stream-Vorschau">

    <p id="stream-title">Ich spiele Minecraft</p>
    <p id="stream-viewers">Mit 12 Zuschauern</p>
</div>

<div id="song-info">
    <p id="song-artist">Heinie Nüchtern</p>
    <p id="song-name">Stecke mir den Penis in den Mund und er passt nicht</p>

    <div id="song-controls">
        <img src="https://i.scdn.co/image/ab67616d00001e0251da7d6b97ccf450857b7837" alt="Song Cover">
        <button disabled><i class="fa-solid fa-backward"></i></button>
        <button><i class="fa-solid fa-play"></i></button>
        <button><i class="fa-solid fa-forward"></i></button>
    </div>

    <div id="progress">
        <div style="width: 60%" id="progress-bar"></div>
    </div>
</div>
<h2>Manche Features sind nicht für jeden Verfügbar. Melde dich hierzu an.</h2>
<button class="success-button">Anmelden</button>
<br>
<br>
<button class="fail-button">Abmelden</button>
</body>
</html>
